<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="studentstyle.css">
    <style>
      *{box-sizing:border-box;margin:0;padding:0}
      body{
        font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
        background:#f3f4f6;
        color:#0f172a;
        padding:1.5rem;
      }
      .page-root{max-width:1400px;margin:0 auto}
      .space-y-6>*+*{margin-top:1.5rem}

      h1{font-size:1.9rem}
      h2{font-size:1.25rem}
      h3{font-size:1.05rem}
      h4{font-size:0.95rem}
      .text-sm{font-size:0.8rem}
      .text-xs{font-size:0.7rem}
      .text-muted{color:#6b7280}

      .card{
        background:#fff;
        border-radius:1.1rem;
        padding:1.5rem;
        box-shadow:0 10px 26px rgba(15,23,42,.15);
        border:1px solid transparent;
      }
      .badge{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding:0.12rem .55rem;
        border-radius:9999px;
        font-size:.7rem;
        border:1px solid transparent;
        white-space:nowrap;
      }
      .badge-green{
        background:#dcfce7;
        border-color:#bbf7d0;
        color:#166534;
      }
      .badge-orange{
        background:#ffedd5;
        border-color:#fed7aa;
        color:#c2410c;
      }
      .badge-outline{
        background:#fff;
        border-color:#e5e7eb;
        color:#4b5563;
      }

      .btn{
        border-radius:9999px;
        border:1px solid #e5e7eb;
        padding:0.35rem .9rem;
        font-size:.8rem;
        background:#fff;
        cursor:pointer;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:.3rem;
        transition:background .15s,box-shadow .15s,transform .1s;
      }
      .btn:hover{
        background:#f9fafb;
        box-shadow:0 10px 22px rgba(15,23,42,.18);
        transform:translateY(-1px);
      }
      .btn-sm{padding:0.3rem .8rem;font-size:.78rem}

      .progress{
        width:100%;
        height:.4rem;
        border-radius:9999px;
        background:#e5e7eb;
        overflow:hidden;
      }
      .progress-bar{
        height:100%;
        border-radius:9999px;
        background:linear-gradient(90deg,#fb923c,#ef4444);
        width:0%;
      }

      /* Header hero */
      .hero{
        border-radius:1.6rem;
        padding:2rem;
        color:#fef2f2;
        background:linear-gradient(135deg,#f97316,#dc2626);
        box-shadow:0 22px 45px rgba(185,28,28,.6);
      }
      .hero-inner{
        display:flex;
        flex-direction:column;
        gap:1.5rem;
      }
      @media(min-width:1024px){
        .hero-inner{
          flex-direction:row;
          align-items:center;
          justify-content:space-between;
        }
      }
      .hero-chip{
        display:inline-flex;
        align-items:center;
        gap:.35rem;
        padding:.18rem .7rem;
        border-radius:9999px;
        background:rgba(255,255,255,.18);
        font-size:.76rem;
        backdrop-filter:blur(10px);
        margin-bottom:.85rem;
      }
      .hero-title{margin-bottom:.25rem}
      .hero-sub{font-size:.9rem;color:#ffedd5}
      .hero-stats{
        display:grid;
        grid-template-columns:repeat(2,minmax(0,1fr));
        gap:.85rem;
      }
      @media(min-width:640px){
        .hero-stats{grid-template-columns:repeat(4,minmax(0,1fr))}
      }
      .hero-stat{
        background:rgba(255,255,255,.12);
        border-radius:1rem;
        padding:.8rem 1rem;
        border:1px solid rgba(255,255,255,.25);
      }
      .hero-stat-val{font-size:1.35rem;font-weight:600;margin-bottom:.15rem}
      .hero-stat-label{font-size:.72rem;color:#fed7aa}

      /* Grid helpers */
      .grid-2{
        display:grid;
        grid-template-columns:minmax(0,1fr);
        gap:1.3rem;
      }
      @media(min-width:768px){
        .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
      }
      .grid-lg-2{
        display:grid;
        grid-template-columns:minmax(0,1fr);
        gap:1.3rem;
      }
      @media(min-width:1024px){
        .grid-lg-2{grid-template-columns:repeat(2,minmax(0,1fr))}
      }

      /* Enrolled sport card */
      .sport-card{
        border-radius:1.1rem;
        padding:1.25rem;
        background:#fff;
        border:1px solid transparent;
        box-shadow:0 10px 24px rgba(15,23,42,.14);
        transition:box-shadow .15s,transform .1s;
      }
      .sport-card:hover{
        box-shadow:0 16px 40px rgba(248,113,22,.4);
        transform:translateY(-2px);
      }

      /* Upcoming events */
      .event-row{
        display:flex;
        flex-direction:column;
        gap:1rem;
        padding:1rem;
        border-radius:1rem;
        background:#f3f4f6;
        border:1px solid #e5e7eb;
      }
      @media(min-width:768px){
        .event-row{
          flex-direction:row;
          align-items:center;
        }
      }

      /* Achievements / facilities */
      .ach-row{
        display:flex;
        gap:.8rem;
        padding:.8rem .9rem;
        border-radius:1rem;
        background:#f3f4f6;
      }
      .ach-icon{
        width:3rem;
        height:3rem;
        border-radius:.9rem;
        background:linear-gradient(135deg,#facc15,#fb923c);
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:1.3rem;
        color:#fff;
        flex-shrink:0;
      }

      .facility-row{
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:.85rem 1rem;
        border-radius:1rem;
        background:#f3f4f6;
      }

      .icon-sm{font-size:.9rem}
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="page-root">
      <div class="space-y-6" id="root"></div>
    </div>

    <script>
      const sportsData = {
        enrolled: [
          {
            id:1,
            name:"Cricket",
            coach:"Coach Rajesh Kumar",
            schedule:"Mon, Wed, Fri - 5:00 PM",
            venue:"College Ground",
            participants:25,
            level:"Intermediate",
            achievements:3,
            attendance:92
          },
          {
            id:2,
            name:"Basketball",
            coach:"Coach Priya Sharma",
            schedule:"Tue, Thu - 4:30 PM",
            venue:"Indoor Court",
            participants:18,
            level:"Beginner",
            achievements:1,
            attendance:88
          }
        ],
        upcoming:[
          {
            id:1,
            event:"Inter-College Cricket Tournament",
            date:"October 15-20, 2024",
            venue:"City Sports Complex",
            category:"Team Sport",
            registrationDeadline:"October 10, 2024",
            prize:"‚Çπ50,000"
          },
          {
            id:2,
            event:"Annual Athletics Meet",
            date:"November 5-7, 2024",
            venue:"College Stadium",
            category:"Individual",
            registrationDeadline:"October 30, 2024",
            prize:"Medals & Certificates"
          },
          {
            id:3,
            event:"Basketball Championship",
            date:"December 1-5, 2024",
            venue:"Indoor Sports Complex",
            category:"Team Sport",
            registrationDeadline:"November 25, 2024",
            prize:"‚Çπ30,000"
          }
        ],
        achievements:[
          {
            id:1,
            title:"Cricket Tournament Winner",
            event:"Inter-College Cricket",
            date:"August 2024",
            position:"1st Place",
            icon:"üèÜ"
          },
          {
            id:2,
            title:"Best Player Award",
            event:"Basketball League",
            date:"July 2024",
            position:"MVP",
            icon:"üèÖ"
          },
          {
            id:3,
            title:"Athletic Meet",
            event:"100m Sprint",
            date:"June 2024",
            position:"2nd Place",
            icon:"ü•à"
          }
        ],
        facilities:[
          {name:"Cricket Ground",status:"Available",timing:"6:00 AM - 8:00 PM"},
          {name:"Basketball Court",status:"Available",timing:"6:00 AM - 9:00 PM"},
          {name:"Football Field",status:"Available",timing:"6:00 AM - 8:00 PM"},
          {name:"Badminton Court",status:"Under Maintenance",timing:"Closed"},
          {name:"Gymnasium",status:"Available",timing:"6:00 AM - 10:00 PM"},
          {name:"Swimming Pool",status:"Available",timing:"7:00 AM - 7:00 PM"}
        ],
        stats:{totalEvents:12,participated:8,won:3,points:245}
      };

      const root = document.getElementById("root");

      function renderHeader(){
        const s = sportsData.stats;
        const wrap = document.createElement("section");
        wrap.className = "hero";
        wrap.innerHTML = `
          <div class="hero-inner">
            <div>
              <div class="hero-chip">
                <span class="icon-sm">üèÜ</span>
                <span>Sports Dashboard</span>
              </div>
              <h1 class="hero-title">Your Sports Journey</h1>
              <p class="hero-sub">Track your athletic performance and achievements</p>
            </div>
            <div class="hero-stats">
              <div class="hero-stat">
                <div class="hero-stat-val">${s.totalEvents}</div>
                <div class="hero-stat-label">Total Events</div>
              </div>
              <div class="hero-stat">
                <div class="hero-stat-val">${s.participated}</div>
                <div class="hero-stat-label">Participated</div>
              </div>
              <div class="hero-stat">
                <div class="hero-stat-val">${s.won}</div>
                <div class="hero-stat-label">Trophies</div>
              </div>
              <div class="hero-stat">
                <div class="hero-stat-val">${s.points}</div>
                <div class="hero-stat-label">Points</div>
              </div>
            </div>
          </div>
        `;
        root.appendChild(wrap);
      }

      function renderEnrolled(){
        const sec = document.createElement("section");
        sec.innerHTML = `<h2 style="margin-bottom:.7rem;">Your Enrolled Sports</h2>`;
        const grid = document.createElement("div");
        grid.className = "grid-2";
        sportsData.enrolled.forEach(sport=>{
          const card = document.createElement("div");
          card.className = "sport-card";
          card.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.7rem;">
              <div>
                <h3 style="margin-bottom:.15rem;">${sport.name}</h3>
                <p class="text-sm text-muted">${sport.coach}</p>
              </div>
              <span class="badge badge-green">${sport.level}</span>
            </div>

            <div style="margin-bottom:.8rem;">
              <div class="text-sm text-muted" style="display:flex;align-items:center;gap:.3rem;margin-bottom:.25rem;">
                <span class="icon-sm">‚è∞</span><span>${sport.schedule}</span>
              </div>
              <div class="text-sm text-muted" style="display:flex;align-items:center;gap:.3rem;margin-bottom:.25rem;">
                <span class="icon-sm">üìç</span><span>${sport.venue}</span>
              </div>
              <div class="text-sm text-muted" style="display:flex;align-items:center;gap:.3rem;">
                <span class="icon-sm">üë•</span><span>${sport.participants} Participants</span>
              </div>
            </div>

            <div style="margin-bottom:.8rem;">
              <div style="display:flex;justify-content:space-between;font-size:.8rem;margin-bottom:.2rem;">
                <span class="text-muted">Attendance</span>
                <span>${sport.attendance}%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width:${sport.attendance}%;"></div>
              </div>
            </div>

            <div style="display:flex;justify-content:space-between;align-items:center;padding-top:.7rem;border-top:1px solid #e5e7eb;">
              <div class="text-sm text-muted" style="display:flex;align-items:center;gap:.3rem;">
                <span class="icon-sm" style="color:#ea580c;">üèÜ</span>
                <span>${sport.achievements} Achievements</span>
              </div>
              <button class="btn btn-sm">View Details</button>
            </div>
          `;
          grid.appendChild(card);
        });
        sec.appendChild(grid);
        root.appendChild(sec);
      }

      function renderUpcoming(){
        const card = document.createElement("section");
        card.className = "card";
        card.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.9rem;">
            <h3>Upcoming Events</h3>
            <button class="btn btn-sm">View All Events</button>
          </div>
        `;
        const list = document.createElement("div");
        list.style.display = "flex";
        list.style.flexDirection = "column";
        list.style.gap = ".9rem";

        sportsData.upcoming.forEach(ev=>{
          const row = document.createElement("div");
          row.className = "event-row";
          row.innerHTML = `
            <div style="flex:1;">
              <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.3rem;">
                <h4>${ev.event}</h4>
                <span class="badge badge-outline text-xs">${ev.category}</span>
              </div>
              <div style="display:grid;grid-template-columns:minmax(0,1fr);gap:.3rem;font-size:.8rem;color:#6b7280;">
                <div style="display:flex;align-items:center;gap:.35rem;">
                  <span class="icon-sm">üìÖ</span><span>${ev.date}</span>
                </div>
                <div style="display:flex;align-items:center;gap:.35rem;">
                  <span class="icon-sm">üìç</span><span>${ev.venue}</span>
                </div>
                <div style="display:flex;align-items:center;gap:.35rem;">
                  <span class="icon-sm">‚è∞</span><span>Register by: ${ev.registrationDeadline}</span>
                </div>
                <div style="display:flex;align-items:center;gap:.35rem;">
                  <span class="icon-sm" style="color:#ea580c;">üèÜ</span>
                  <span style="color:#ea580c;">${ev.prize}</span>
                </div>
              </div>
            </div>
            <button class="btn btn-sm">Register Now</button>
          `;
          list.appendChild(row);
        });

        card.appendChild(list);
        root.appendChild(card);
      }

      function renderAchievementsFacilities(){
        const grid = document.createElement("section");
        grid.className = "grid-lg-2";

        // Achievements
        const achCard = document.createElement("div");
        achCard.className = "card";
        achCard.innerHTML = `<h3 style="margin-bottom:1rem;">Your Achievements</h3>`;
        const achList = document.createElement("div");
        achList.style.display = "flex";
        achList.style.flexDirection = "column";
        achList.style.gap = ".7rem";

        sportsData.achievements.forEach(a=>{
          const row = document.createElement("div");
          row.className = "ach-row";
          row.innerHTML = `
            <div class="ach-icon">${a.icon}</div>
            <div style="flex:1;">
              <h4 style="margin-bottom:.15rem;">${a.title}</h4>
              <p class="text-sm text-muted" style="margin-bottom:.15rem;">${a.event}</p>
              <div style="display:flex;align-items:center;gap:.6rem;font-size:.7rem;color:#6b7280;">
                <span>${a.date}</span>
                <span class="badge badge-outline text-xs">${a.position}</span>
              </div>
            </div>
          `;
          achList.appendChild(row);
        });
        achCard.appendChild(achList);

        // Facilities
        const facCard = document.createElement("div");
        facCard.className = "card";
        facCard.innerHTML = `<h3 style="margin-bottom:1rem;">Sports Facilities</h3>`;
        const facList = document.createElement("div");
        facList.style.display = "flex";
        facList.style.flexDirection = "column";
        facList.style.gap = ".6rem";

        sportsData.facilities.forEach(f=>{
          const row = document.createElement("div");
          row.className = "facility-row";
          const badgeClass = f.status === "Available" ? "badge badge-green" : "badge badge-orange";
          row.innerHTML = `
            <div>
              <h4 style="margin-bottom:.1rem;">${f.name}</h4>
              <p class="text-sm text-muted">${f.timing}</p>
            </div>
            <span class="${badgeClass}">${f.status}</span>
          `;
          facList.appendChild(row);
        });
        facCard.appendChild(facList);

        grid.appendChild(achCard);
        grid.appendChild(facCard);
        root.appendChild(grid);
      }

      renderHeader();
      renderEnrolled();
      renderUpcoming();
      renderAchievementsFacilities();
    </script>
    <script src="include-html.js"></script>
  </body>
</html>
