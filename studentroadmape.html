      .hero {

        border-radius:1.5rem;
        padding:2rem;
        color:#ede9fe;
        box-shadow:0 20px 40px rgba(76,29,149,0.6);
      }
      .hero-inner {
        display:flex;
        flex-direction:column;
        gap:1.5rem;
      }
      @media (min-width:1024px) {
        .hero-inner {
          flex-direction:row;
          align-items:center;
          justify-content:space-between;
        }
      }
      .hero-chip {
        display:inline-flex;
        align-items:center;
        gap:0.35rem;
        font-size:0.75rem;
        padding:0.2rem 0.8rem;
        border-radius:9999px;
        background:rgba(255,255,255,0.2);
        backdrop-filter:blur(6px);
        margin-bottom:0.7rem;
      }
      .hero-stat-grid {
        display:grid;
        grid-template-columns:repeat(2,minmax(0,1fr));
        gap:0.75rem;
      }
      .hero-stat {
        background:rgba(255,255,255,0.12);
        padding:0.8rem;
        border-radius:0.9rem;
        border:1px solid rgba(255,255,255,0.3);
        text-align:left;
      }
      .hero-stat-value {
        font-size:1.4rem;
        font-weight:600;
        margin-bottom:0.1rem;
      }
      .hero-stat-label {
        font-size:0.7rem;
        color:#ddd6fe;
      }

      /* Card, badge, button */
      .card {
        background:#ffffff;
        border-radius:1.1rem;
        box-shadow:0 10px 25px rgba(15,23,42,0.12);
      }
      .card-inner { padding:1.5rem; }

      .btn {
        border-radius:9999px;
        border:1px solid #d1d5db;
        padding:0.4rem 0.9rem;
        background:#ffffff;
        cursor:pointer;
        font-size:0.8rem;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:0.3rem;
      }
      .btn:hover { background:#f3f4f6; }
      .btn-sm { padding:0.3rem 0.8rem; font-size:0.78rem; }
      .btn-primary {
        background:#2563eb;
        border-color:#2563eb;
        color:#e5e7eb;
      }
      .btn-primary:hover { background:#1d4ed8; }

      .badge {
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding:0.15rem 0.55rem;
        border-radius:9999px;
        font-size:0.7rem;
        border:1px solid transparent;
      }
      .badge-outline {
        border-color:#e5e7eb;
        background:transparent;
        color:#4b5563;
      }

      /* Roadmap selection grid */
      .roadmap-grid {
        display:grid;
        grid-template-columns:minmax(0,1fr);
        gap:1rem;
      }
      @media (min-width:768px) {
        .roadmap-grid { grid-template-columns:repeat(2,minmax(0,1fr)); }
      }
      @media (min-width:1024px) {
        .roadmap-grid { grid-template-columns:repeat(3,minmax(0,1fr)); }
      }

      .roadmap-card {
        padding:1.25rem;
        border-radius:1rem;
        border:2px solid transparent;
        cursor:pointer;
        transition:box-shadow 0.15s ease, transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
      }
      .roadmap-card:hover {
        box-shadow:0 10px 25px rgba(15,23,42,0.16);
        transform:translateY(-1px);
      }
      .roadmap-card.active {
        border-color:#4f46e5;
        background:#eef2ff;
      }

      .text-muted { color:#6b7280; }
      .text-xs { font-size:0.75rem; }
      .text-sm { font-size:0.82rem; }

      /* Selected roadmap */
      .stats-strip {
        display:grid;
        grid-template-columns:repeat(2,minmax(0,1fr));
        gap:0.75rem;
        padding:1.1rem;
        background:#f3f4f6;
        border-radius:1rem;
        margin-bottom:1.2rem;
      }

        .stats-strip { grid-template-columns:repeat(4,minmax(0,1fr)); }

      }

        font-size:1.3rem;
        font-weight:600;
        margin-bottom:0.1rem;
      }
      .stat-label {
        font-size:0.78rem;
        color:#6b7280;
      }

      /* Timeline */
      .steps-list {
        display:flex;
        flex-direction:column;
        gap:1.3rem;
      }
      .step-row {
        position:relative;
        display:flex;
        gap:1rem;
      }
      .step-marker-col {
        width:3.5rem;
        position:relative;
        display:flex;
        justify-content:center;
      }
      .step-circle {

        height:2.5rem;

        background:#ffffff;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:0.9rem;
        z-index:1;
      }
      .step-circle.completed {
        background:#22c55e;
        border-color:#22c55e;
        color:#ecfdf5;
      }
      .step-line {
        position:absolute;
        top:2.5rem;
        bottom:-1.3rem;
        width:2px;
        background:#e5e7eb;
        left:50%;
        transform:translateX(-50%);
      }

        heroPaths.textContent = roadmaps.length;
        roadmapGrid.innerHTML = "";
        const current = getCurrent();
        heroSteps.textContent = current.steps.length;

        roadmaps.forEach((r) => {
          const div = document.createElement("div");
          div.className = "card roadmap-card" + (r.id === selectedId ? " active" : "");
          div.innerHTML = `
            <div class="flex" style="align-items:flex-start;gap:0.9rem;">
              <div style="font-size:2rem;">${r.icon}</div>
              <div style="flex:1;">
                <h3 style="margin-bottom:0.15rem;">${r.name}</h3>
                <div class="text-muted text-sm" style="margin-bottom:0.4rem;">${r.description}</div>

                        ? "background:#dbeafe;color:#1d4ed8;border-color:#bfdbfe;"
                        : "background:#fee2e2;color:#b91c1c;border-color:#fecaca;"
                    }

                    ${r.difficulty}

                </div>
              </div>
            </div>
          `;

            selectedId = r.id;
            renderSelectionCards();
            renderCurrentDetails();

          roadmapGrid.appendChild(div);

        statSteps.textContent = current.steps.length;

        statLevel.textContent = current.difficulty;

        stepsList.innerHTML = "";
